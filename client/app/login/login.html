<div class="container prueba">
		<div class="col-md-3" style="padding-bottom: 200px">
			<h2 style="font-family:'Microsoft JhengHei UI Light'; font-weight: bold">Iniciar Sesión</h2>
				<br>
			<form class="userForm" name="loginForm" ng-submit="vm.login()">

				<label for="">Email</label>
				<div class="form-group">
				<input type="text" ng-model="vm.user.emailInstitucional" class="form-control" placeholder="Correo" autofocus required>
			</div><br>



				<label for="">Password</label>
				<div class="form-group">
				<input type="password" class="form-control" ng-model="vm.user.password" placeholder="Contraseña" required>
			</div>
				<div class="alert alert-danger" role="alert"  ng-if = "vm.err">{{vm.err}}</div>
					<br>
				<button type="submit" class="btn btn-success">Iniciar</button>
				<br>
			</form>
		</div>
</div>
